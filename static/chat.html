<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ™ºèƒ½å®¢æœåŠ©ç† â€” Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a2e;
            --bg-card: #16162a;
            --accent: #6c5ce7;
            --accent-light: #a29bfe;
            --accent-glow: rgba(108, 92, 231, 0.3);
            --text-primary: #e8e8f0;
            --text-secondary: #8888a8;
            --text-muted: #55556a;
            --border: #2a2a40;
            --success: #00cec9;
            --warning: #fdcb6e;
            --error: #ff6b6b;
            --user-bubble: #6c5ce7;
            --bot-bubble: #1e1e38;
            --radius: 16px;
            --radius-sm: 10px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* â”€â”€ Header â”€â”€ */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
            flex-shrink: 0;
        }

        .header-avatar {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .header-info h1 {
            font-size: 16px; font-weight: 600;
            letter-spacing: 0.3px;
        }

        .header-info p {
            font-size: 12px; color: var(--text-secondary);
            display: flex; align-items: center; gap: 6px;
        }

        .status-dot {
            width: 7px; height: 7px;
            background: var(--success);
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .header-badge {
            margin-left: auto;
            font-size: 11px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
        }

        /* â”€â”€ Chat Area â”€â”€ */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .chat-area::-webkit-scrollbar { width: 4px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        /* â”€â”€ Messages â”€â”€ */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: messageIn 0.35s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px; height: 32px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, var(--accent), #a29bfe);
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: var(--radius);
            font-size: 14.5px;
            line-height: 1.7;
            letter-spacing: 0.2px;
        }

        .message.bot .message-bubble {
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-top-left-radius: 4px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, var(--accent), #7c6cf0);
            border-top-right-radius: 4px;
            color: #fff;
        }

        .message-bubble a {
            color: var(--accent-light);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-light);
            transition: opacity 0.2s;
        }

        .message-bubble a:hover { opacity: 0.7; }

        /* â”€â”€ Sources â”€â”€ */
        .sources {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 4px;
        }

        .source-tag {
            font-size: 11px;
            padding: 3px 10px;
            background: rgba(108, 92, 231, 0.12);
            border: 1px solid rgba(108, 92, 231, 0.25);
            border-radius: 20px;
            color: var(--accent-light);
            font-family: 'JetBrains Mono', monospace;
        }

        /* â”€â”€ Confidence â”€â”€ */
        .confidence-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .confidence-track {
            width: 60px; height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.6s ease;
        }

        /* â”€â”€ Typing Indicator â”€â”€ */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 14px 18px;
            background: var(--bot-bubble);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            border-top-left-radius: 4px;
            width: fit-content;
        }

        .typing-dot {
            width: 7px; height: 7px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* â”€â”€ Input Area â”€â”€ */
        .input-area {
            padding: 16px 24px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px 18px;
            color: var(--text-primary);
            font-size: 14.5px;
            font-family: 'Noto Sans TC', sans-serif;
            outline: none;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
            transition: border-color 0.2s;
        }

        .input-field::placeholder { color: var(--text-muted); }
        .input-field:focus { border-color: var(--accent); }

        .send-btn {
            width: 46px; height: 46px;
            background: linear-gradient(135deg, var(--accent), #7c6cf0);
            border: none;
            border-radius: var(--radius-sm);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, opacity 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover { transform: scale(1.05); }
        .send-btn:active { transform: scale(0.95); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        .input-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
            text-align: center;
        }

        /* â”€â”€ Welcome â”€â”€ */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 40px;
            text-align: center;
            flex: 1;
        }

        .welcome-icon {
            width: 72px; height: 72px;
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px;
            box-shadow: 0 0 40px var(--accent-glow);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .welcome h2 {
            font-size: 22px; font-weight: 600;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 14px;
            max-width: 360px;
            line-height: 1.7;
        }

        .quick-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 8px;
        }

        .quick-q {
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Noto Sans TC', sans-serif;
        }

        .quick-q:hover {
            border-color: var(--accent);
            color: var(--accent-light);
            background: rgba(108, 92, 231, 0.08);
        }

        /* â”€â”€ Streaming cursor â”€â”€ */
        .streaming-cursor::after {
            content: 'â–Š';
            animation: blink 0.8s infinite;
            color: var(--accent-light);
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* â”€â”€ Responsive â”€â”€ */
        @media (max-width: 600px) {
            .message { max-width: 92%; }
            .chat-area { padding: 16px; }
            .header-badge { display: none; }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-avatar">ğŸ¤–</div>
    <div class="header-info">
        <h1>AI æ™ºèƒ½å®¢æœåŠ©ç†</h1>
        <p><span class="status-dot"></span> ç·šä¸Šæœå‹™ä¸­</p>
    </div>
    <span class="header-badge">Powered by Class Genius</span>
</div>

<div class="chat-area" id="chatArea">
    <div class="welcome" id="welcome">
        <div class="welcome-icon">ğŸ’¬</div>
        <h2>æ‚¨å¥½ï¼æœ‰ä»€éº¼å¯ä»¥å¹«æ‚¨çš„å—ï¼Ÿ</h2>
        <p>æˆ‘æ˜¯æ‚¨çš„ AI æ™ºèƒ½å®¢æœåŠ©ç†ï¼Œå¯ä»¥å›ç­”é—œæ–¼æˆ‘å€‘èª²ç¨‹ã€æœå‹™ã€åƒ¹æ ¼ç­‰ç›¸é—œå•é¡Œã€‚</p>

            <button class="quick-q" onclick="askQuestion('æœ‰å…è²»è©¦çœ‹å—ï¼Ÿ')">ğŸ æœ‰å…è²»è©¦çœ‹å—ï¼Ÿ</button>

</div>

<div class="input-area">
    <div class="input-wrapper">
        <textarea
            class="input-field"
            id="inputField"
            placeholder="è¼¸å…¥æ‚¨çš„å•é¡Œ..."
            rows="1"
            onkeydown="handleKeydown(event)"
            oninput="autoResize(this)"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">â¤</button>
    </div>
    <div class="input-hint">æŒ‰ Enter ç™¼é€ Â· Shift+Enter æ›è¡Œ</div>
</div>

<script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // Configuration
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const API_BASE = window.location.origin;
    let isStreaming = false;
    let sessionId = crypto.randomUUID ? crypto.randomUUID() : Date.now().toString();

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // UI Helpers
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function $(id) { return document.getElementById(id); }

    function scrollToBottom() {
        const area = $('chatArea');
        area.scrollTop = area.scrollHeight;
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    function handleKeydown(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    function hideWelcome() {
        const w = $('welcome');
        if (w) w.style.display = 'none';
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // Message Rendering
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    function addMessage(role, text) {
        hideWelcome();
        const area = $('chatArea');
        const msg = document.createElement('div');
        msg.className = `message ${role}`;

        const avatar = role === 'bot' ? 'ğŸ¤–' : 'ğŸ‘¤';

        msg.innerHTML = `
            <div class="message-avatar">${avatar}</div>
            <div class="message-content">
                <div class="message-bubble">${formatText(text)}</div>
            </div>
        `;

        area.appendChild(msg);
        scrollToBottom();
        return msg;
    }

    function addStreamingMessage() {
        hideWelcome();
        const area = $('chatArea');
        const msg = document.createElement('div');
        msg.className = 'message bot';
        msg.id = 'streamingMsg';

        msg.innerHTML = `
            <div class="message-avatar">ğŸ¤–</div>
            <div class="message-content">
                <div class="message-bubble streaming-cursor" id="streamingBubble"></div>
            </div>
        `;

        area.appendChild(msg);
        scrollToBottom();
        return msg;
    }

    function addTypingIndicator() {
        hideWelcome();
        const area = $('chatArea');
        const msg = document.createElement('div');
        msg.className = 'message bot';
        msg.id = 'typingIndicator';

        msg.innerHTML = `
            <div class="message-avatar">ğŸ¤–</div>
            <div class="message-content">
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        `;

        area.appendChild(msg);
        scrollToBottom();
    }

    function removeTypingIndicator() {
        const t = $('typingIndicator');
        if (t) t.remove();
    }

    function addMetadata(msg, sources, confidence) {
        const content = msg.querySelector('.message-content');

        // Sources
        if (sources && sources.length > 0) {
            const sourcesDiv = document.createElement('div');
            sourcesDiv.className = 'sources';
            sources.forEach(s => {
                const tag = document.createElement('span');
                tag.className = 'source-tag';
                tag.textContent = s.question ? s.question.substring(0, 20) + '...' : `Row ${s.row_number}`;
                if (s.link) {
                    const a = document.createElement('a');
                    a.href = s.link;
                    a.target = '_blank';
                    a.className = 'source-tag';
                    a.textContent = tag.textContent;
                    a.style.textDecoration = 'none';
                    sourcesDiv.appendChild(a);
                } else {
                    sourcesDiv.appendChild(tag);
                }
            });
            content.appendChild(sourcesDiv);
        }

        // Confidence
        if (confidence !== undefined) {
            const confDiv = document.createElement('div');
            confDiv.className = 'confidence-bar';
            const pct = Math.round(confidence * 100);
            const color = pct > 60 ? 'var(--success)' : pct > 40 ? 'var(--warning)' : 'var(--error)';
            confDiv.innerHTML = `
                ä¿¡å¿ƒåº¦
                <div class="confidence-track">
                    <div class="confidence-fill" style="width: ${pct}%; background: ${color};"></div>
                </div>
                ${pct}%
            `;
            content.appendChild(confDiv);
        }
    }

    function formatText(text) {
        // Convert markdown links to HTML
        return text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // Chat Logic (Streaming)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    async function sendMessage() {
        const input = $('inputField');
        const query = input.value.trim();
        if (!query || isStreaming) return;

        input.value = '';
        input.style.height = 'auto';
        $('sendBtn').disabled = true;
        isStreaming = true;

        // Add user message
        addMessage('user', query);

        // Add typing indicator
        addTypingIndicator();

        try {
            const response = await fetch(`${API_BASE}/api/chat/stream`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query, session_id: sessionId }),
            });

            removeTypingIndicator();

            if (!response.ok) throw new Error('Request failed');

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let streamMsg = null;
            let bubble = null;
            let fullText = '';
            let metadata = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const text = decoder.decode(value);
                const lines = text.split('\n');

                for (const line of lines) {
                    if (!line.startsWith('data: ')) continue;
                    try {
                        const data = JSON.parse(line.slice(6));

                        if (data.type === 'metadata') {
                            metadata = data;
                            streamMsg = addStreamingMessage();
                            bubble = $('streamingBubble');
                        } else if (data.type === 'chunk') {
                            if (!streamMsg) {
                                streamMsg = addStreamingMessage();
                                bubble = $('streamingBubble');
                            }
                            fullText += data.content;
                            bubble.innerHTML = formatText(fullText);
                            scrollToBottom();
                        } else if (data.type === 'done') {
                            if (bubble) {
                                bubble.classList.remove('streaming-cursor');
                                bubble.innerHTML = formatText(data.answer || fullText);
                            }
                            if (streamMsg && metadata) {
                                addMetadata(streamMsg, metadata.sources, metadata.confidence);
                            }
                        }
                    } catch (e) { /* skip parse errors */ }
                }
            }
        } catch (err) {
            removeTypingIndicator();
            addMessage('bot', 'å¾ˆæŠ±æ­‰ï¼Œç›®å‰ç„¡æ³•é€£æ¥æœå‹™ã€‚è«‹ç¨å¾Œå†è©¦ã€‚');
            console.error('Chat error:', err);
        }

        isStreaming = false;
        $('sendBtn').disabled = false;
        $('inputField').focus();
    }

    function askQuestion(q) {
        $('inputField').value = q;
        sendMessage();
    }

    // Focus input on load
    $('inputField').focus();
</script>
